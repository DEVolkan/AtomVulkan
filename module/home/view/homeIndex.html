
<style type="text/css">
    .flexslider-container {
        width: 60%;

</style>
<flex-slider slide="s in carousel track by s.id" animation="slide" >
    <li style="height: 500px" ng-switch="s.type" data-thumb="{{s.source}}">
        <iframe ng-switch-when="video" ng-src="{{s.id}}" width="100%" height="400" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
        <img  ng-switch-default ng-src="{{s.source}}">
    </li>
</flex-slider>
